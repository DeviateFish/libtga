<!DOCTYPE html>
<html>
  <head>
    <title>libtga demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <style>
      /* begin demo embedded styles */

      /* end demo embedded styles */
    </style>
  </head>
  <body>
    <h1>libtga demo</h1>

    <!-- begin demo markup -->
    <canvas id="screen"></canvas>
    <!-- end demo markup -->

    <p>Check out the <a href="https://github.com/DeviateFish/libtga">project repo</a>.
    <p>Copyright 2014 Daniel Benton</p>

    <script src="./../dist/libtga.js"></script>

    <script>
      /* begin demo script */
      var showFile = function(filename) {
        libtga.loadFile(filename, function(err, img){
          if(err) throw err;
          console.log(img);
          var canvas = document.getElementById('screen');
          var context = canvas.getContext('2d');
          var imageData = context.createImageData(img.width, img.height);
          imageData.data.set(img.imageData);
          canvas.height = img.height;
          canvas.width = img.width;
          context.putImageData(imageData, 0, 0);
        });
      };

      showFile('/objectXMTexture.tga');
      /* end demo script */
    </script>
  </body>
</html>
